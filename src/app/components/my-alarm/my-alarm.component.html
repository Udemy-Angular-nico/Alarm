<div class="myAlarm">
  <div class="mat-elevation-z8 table-alarm">
    <table mat-table [dataSource]="dataSource">

      <!-- Columna Alarma -->
      <ng-container matColumnDef="alarm">
        <th mat-header-cell *matHeaderCellDef class="alarm-column"> {{ alarm }} </th>
        <td mat-cell *matCellDef="let alarma; let i = index" class="alarm-column alarma-button">
          <button type="button" class="buttonMat" (click)="DataAlarm(i)">
            {{ alarma.alarm }}
          </button>
        </td>
      </ng-container>

      <!-- Columna Checkbox -->
      <ng-container matColumnDef="select" class="select-columns">
        <th mat-header-cell *matHeaderCellDef class="select-column"></th>
        <td mat-cell *matCellDef="let alarma" class="select-column checkcolor">
          <mat-checkbox color="warn" [(ngModel)]="alarma.selected" (click)="toggleSelection(alarma)"/>
        </td>
      </ng-container>

      <!-- Fila Encabezado -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <!-- Fila de Datos -->
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>
  <app-controler-alarm [ButtonController]="{Option: true}"/>
</div>
